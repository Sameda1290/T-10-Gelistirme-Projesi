<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Ekranı</title>
    <script src="index.css"></script>
    <link rel="stylesheet" href="style.css"> 
<!-- HTML başlığı içine bu linkleri ekle -->
<link href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Giriş Ekranı -->
<div id="loginScreen" class="login-container">
    <h2 class="login-title"> < Giriş > </h2>
    <input type="text" id="username" placeholder="<Adınız>" class="input-field">
    <input type="password" id="password" placeholder="<Şifreniz>" class="input-field">
    <button class="submit-btn" onclick="showMainScreen()">Giriş</button>
</div>
<script src="x.js"></script> <!-- JavaScript dosyanı ekledik -->
<!-- Ana Ekran -->
<div id="mainScreen" class="hidden">
    <div class="homepage-container">
        <!-- 1. Link Girişi Kutusu -->
        <div class="link-input-container">
            <input type="text" class="link-input" placeholder=>
        </div>
        
        <!-- 2. Bilgilendirme metni ve 3. Taramaya Başla Butonu -->
<div class="info-btn-container">
    <div class="info-box">
        <!-- Aleo fontuyla yazılmış metin -->
        <span  class="large-text">WEB SİTENİN LİNKİNİ GİR </span><br>
        <!-- Montserrat fontuyla yazılmış diğer metin -->
        <span  class="small-text">Sana izin vermen için bir bildirim göndereceğiz. Onu kabul edersen taramamıza başlayabiliriz!!!</span>
        
    </div>
    
<button class="scan-btn" id="taramaButonu">Taramaya Başla</button>


<div class="yeni-eklenen">  
    <h1>Pentest Uygulaması</h1>
    <form action="/pentest" method="POST">
      <label for="siteUrl">Site URL:</label>
      <input type="text" id="siteUrl" name="siteUrl" placeholder="http://ornek.com" required>
      <button type="submit">Pentest Başlat</button>
    </form>
</div>

<!-- Sonuç Ekranı -->
<div id="resultScreen" class="hidden">
    <div class="result-container">
        <h2>Sonuçlar Burada Görünecek</h2>
    </div>
</div>

</div>

    </div>
</div>


</body>
</html>
